        analysisPlan:
          $ref: '#/components/schemas/AnalysisPlan'
          nullable: true
          description: >-
            This is the plan for analysis of assistant's calls. Stored in
            `call.analysis`.
        artifactPlan:
          $ref: '#/components/schemas/ArtifactPlan'
          nullable: true
          description: >-
            This is the plan for artifacts generated during assistant's calls.
