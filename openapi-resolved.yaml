            @default false
          nullable: true
        schema:
          $ref: '#/components/schemas/JsonSchema'
        timeoutSeconds:
          type: number
          description: |-
            This is how long the request is tried before giving up. When request times out, `call.analysis.structuredData` will be empty.

            Usage:
